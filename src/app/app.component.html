<md-toolbar color="primary">
    Tazzang the Shuffle Cats with Angular2
</md-toolbar>
<br>
<md-grid-list cols="13" rowHeight="170px" gutterSize="12px">
    <md-grid-tile *ngFor="let card of cards">
        <!--<md-card (click)="isVisible != isVisible">-->
            <md-card [class.cardReset]="isCardReset">
            <img src="../assets/png-cards-1.3/{{card.number}}_of_{{card.type}}.png"   >
        </md-card>
    </md-grid-tile>
</md-grid-list>

<br>
<div class="flex-container" fxLayoutAlign="center center">
    <button md-raised-button color="primary" (click)="reset()">Reset !</button>
</div>
