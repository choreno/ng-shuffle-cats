<md-toolbar color="primary">
    Hacking the Shuffle Cats with Angular2
</md-toolbar>
<br>
<md-grid-list cols="13" rowHeight="170px">
    <md-grid-tile *ngFor="let card of cards">
        <md-card>
            <img src="../assets/png-cards-1.3/{{card.number}}_of_{{card.type}}.png" style="width:70px;height:100px;">
        </md-card>
    </md-grid-tile>
</md-grid-list>

<br>
<div class="flex-container" fxLayoutAlign="center center">
    <button md-raised-button color="primary">Reset !</button>
</div>
