<md-toolbar color="primary">
    Tazzang the Shuffle Cats with Angular2
</md-toolbar>
<br>
<md-grid-list cols="13" rowHeight="120px" gutterSize="12px">
    <md-grid-tile *ngFor="let card of cards; let cardIndex = 'index'">

        <!--Toggling a card-->
        <md-card (click)="toggleCardDisplay(cardIndex)" style="padding:5px">
            <img src="../assets/png-cards-1.3/{{card.id}}_of_{{card.type}}.png" [class.toggleCard]="!card.isDisplay" >
        </md-card>

        <!--Selecting a card-->
        <!--<md-card [class.selectedCard]="selectedCard === card" (click)="onSelect(card)" style="padding:5px">
            <img src="../assets/png-cards-1.3/{{card.id}}_of_{{card.type}}.png" [style.display]="getDisplay()" (click)="imgClick()"  >
        </md-card>-->

    </md-grid-tile>
</md-grid-list>

<br>
<br>
<br>
<div class="flex-container" fxLayoutAlign="center center">
    <button md-raised-button color="primary" (click)="resetCards()">Reset ({{probability|number:'1.2-2'}}%) </button>
</div>
